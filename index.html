<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash Register manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="container">
     <h1 class="header">Cash Register Manager</h1>
     <p class="description">Enter Bill Amount and Cash Given By Customer To Know Minimum Number of Notes</p>
     <div class="links"> 
        <button class="link"><a href="https://github.com/Priyallohar/Cash-Register-Manager">GitHub Code</a></button>
        <button  class="link"><a href="https://priyalneogportfolio.netlify.app/">Portfolio</a></button>
    </div>

     <section class="input-container">
        <div class="bill-amount-container">
            <p class="bill-amount-caption">Bill amount :-</p>
            <input type="text" id="bill-amount"/>
        </div>
        <div class="cash-given-container">
            <p class="cash-given-caption">Cash Given:-</p>
            <input type="text" id="cash-given"/>
        </div>

        <div class="error-message"></div>
        <button class="check-btn"> Check</button>
     </section>
     


     <div class="notes">
        <p class="table-caption">Return Notes:-</p>
        <table class="note-table">
            <tr>
                <th>No. of notes</th>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
                <td class="No-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>
        </table>
     </div>
     
    </main>

    <script src="script.js"></script>
</body>
</html>
